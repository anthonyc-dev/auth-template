name: Backend CI (Node + Express + TypeScript)

on:
  push:
    branches: ["main"]
    paths:
      - "ascs-server-prisma/**"
  pull_request:
    branches: ["main"]
    paths:
      - "ascs-server-prisma/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: 🧭 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ascs-server-prisma/package-lock.json

      - name: 📦 Install Dependencies
        working-directory: ./ascs-server-prisma
        run: npm ci

      - name: 🧱 Type Check
        working-directory: ./ascs-server-prisma
        run: npm run type-check || npx tsc --noEmit

      - name: 🧪 Run Tests
        working-directory: ./ascs-server-prisma
        run: |
          echo "No tests configured — skipping"
          # Uncomment this if you have tests
          # npm test

      - name: 🏗️ Build Project
        working-directory: ./ascs-server-prisma
        run: npm run build

      - name: 📂 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ascs-server-prisma-build
          path: ascs-server-prisma/dist
